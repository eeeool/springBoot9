<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basicLayout}">

<div layout:fragment="content">

  <form method="post">
    <div class="form-group mb-3">
      <label for="email">이메일주소</label>
      <input type="email" name="email" id="email" value="admin@green.com" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" value="1234" class="form-control" />
    </div>
    <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></p>
    <div class="form-group mb-3">
      <input type="submit" value="로그인" class="btn btn-success"/>
      <input type="button" value="회원가입" onclick="location.href='/member/memberJoin'" class="btn btn-primary"/>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf?.token}" />
  </form>

</div>

</html>
